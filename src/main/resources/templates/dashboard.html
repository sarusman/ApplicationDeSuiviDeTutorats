<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/menu}"
>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<section layout:fragment="content">
    <h1>Dashboard</h1>

    <div class="tab-buttons d-flex justify-content-between">
        <button id="AButton" class="button active" onclick="showTab('apprenti', 'AButton')">Apprentis</button>

        <div class="d-flex justify-content-between align-items-center gap-3">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                    <input type="text"
                           class="form-control"
                           placeholder="Rechercher..."
                           id="searchApprenti">
            </div>
            <button id="ajouterApprenti"
                    class="btn btn-outline-info d-flex align-items-center gap-2 w-100"
                    data-bs-toggle="modal"
                    data-bs-target="#ajoutApprentiModal">
                <b>
                    <i class="bi bi-plus-lg"></i>
                    Ajouter un apprenti
                </b>
            </button>
        </div>
    </div>

    <div id="apprenti" class="tab active">
        <h2>Liste des Apprentis</h2>
        <table class="table table-striped table-condensed w-100">
            <thead class="thead-light text-white">
            <tr>
                <th scope="col" class="text-white">
                    <bold>Nom</bold>
                </th>
                <th scope="col" class="text-white">
                    <bold>Prénom</bold>
                </th>
                <th scope="col" class="text-white">Programme</th>
                <th scope="col" class="text-white">Entreprise</th>
                <th scope="col" class="text-white">Missions (mots-clés)</th>
                <th scope="col" class="text-white">E-mail</th>
                <th scope="col" class="text-white">Téléphone</th>
                <th scope="col" class="text-center text-white">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${!#lists.isEmpty(apprentis)}" th:each="apprenti :${apprentis}" class="apprenti-row">
                <td th:text="${apprenti.nom}"></td>
                <td th:text="${apprenti.prenom}"></td>
                <td th:text="${apprenti.programme}"></td>
                <td th:text="${apprenti.entreprise.raisonSociale}"></td>
                <td th:text="${apprenti.mission?.motsCles ?: 'NA'}"></td>

                <td th:text="${apprenti.adresseElectronique}"></td>
                <td th:text="${apprenti.telephone}"></td>
                <td class="d-flex justify-content-center gap-3">
                    <a th:href="@{|/apprenti/${apprenti.id}|}"><i class="bi bi-eye"></i></a>
                    <a href="#"
                       class="delete-link"
                       data-bs-toggle="modal"
                       data-bs-target="#confirmationSuppressionModal"
                       th:data-nom="${apprenti.nom}"
                       th:data-prenom="${apprenti.prenom}"
                       th:data-url="@{/apprenti/supprimer/{id}(id=${apprenti.id})}">
                        <i class="bi bi-trash text-danger"></i>
                    </a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(apprentis)}">
                <td class="text-danger text-center fs-5" colspan="8">
                    La liste est vide.
                    Ajoutez au moins un apprenti.
                </td>
            </tr>

            <tr id="noResultsRow" style="display: none;">
                <td class="text-muted text-center" colspan="8">
                    Aucun apprenti ne correspond à votre recherche.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!--    modale d'ajout d'apprenti    -->
    <div class="modal fade" id="ajoutApprentiModal" tabindex="-1" aria-labelledby="ajoutApprentiModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg"> <!-- modal-lg pour avoir plus de largeur pour les 2 colonnes -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ajoutApprentiModalLabel">Ajouter un nouvel apprenti</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form th:action="@{/apprenti/ajouter}" th:object="${nouvelApprenti}" method="post">
                    <div class="modal-body">
                        <div class="container-fluid">

                            <!-- Ligne 1 : Nom et Prénom (Obligatoires) -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nom" class="form-label">Nom *</label>
                                    <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="prenom" class="form-label">Prénom *</label>
                                    <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                                </div>
                            </div>

                            <!-- Ligne 2 : Email et Téléphone (Email obligatoire) -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Adresse Électronique *</label>
                                    <input type="email" class="form-control" id="email"
                                           th:field="*{adresseElectronique}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="telephone" class="form-label">Téléphone</label>
                                    <input type="tel" class="form-control" id="telephone" th:field="*{telephone}">
                                </div>
                            </div>

                            <!-- Ligne 3 : Programme et Année Académique (Programme obligatoire) -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="programme" class="form-label">Programme *</label>
                                    <select class="form-select" id="programme" th:field="*{programme}" required>
                                        <option value="">Choisir un programme...</option>
                                        <!-- On utilise la liste 'programmes' passée par le contrôleur -->
                                        <option th:each="prog : ${programmes}" th:value="${prog}"
                                                th:text="${prog}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="annee" class="form-label">Année Académique</label>
                                    <input type="text" class="form-control" id="annee" th:field="*{anneeAcademique}"
                                           placeholder="ex: 2024-2025">
                                </div>
                            </div>

                            <!-- Ligne 4 : Entreprise et Tuteur Entreprise -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="entreprise" class="form-label">Entreprise *</label>
                                    <!-- L'ID 'entrepriseSelect' sera utilisé par notre script -->
                                    <select class="form-select" id="entrepriseSelect" th:field="*{entreprise}" required>
                                        <option value="">Choisir une entreprise...</option>
                                        <option th:each="ent : ${entreprises}" th:value="${ent.id}"
                                                th:text="${ent.raisonSociale}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="tuteurEntreprise" class="form-label">Tuteur d'entreprise *</label>
                                    <!-- L'ID 'tuteurSelect' sera utilisé par notre script. On ajoute l'attribut 'disabled' -->
                                    <select class="form-select" id="tuteurSelect" th:field="*{tuteurEntreprise}"
                                            required disabled>
                                        <option value="">-- Choisir une entreprise d'abord --</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-floppy"></i>
                            Enregistrer
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Modale de confirmation de suppression -->
    <div class="modal fade" id="confirmationSuppressionModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirmation de suppression</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p id="modalText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annuler</button>

                    <!-- Formulaire de suppression -->
                    <form id="deleteForm" method="post" th:action="@{/}" class="d-inline">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i>
                            Supprimer
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabId, buttonID) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => button.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            document.getElementById(buttonID).classList.add('active');
        }

        function rowClicked(value) {
            location.href = value;
        }
    </script>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const entrepriseSelect = document.getElementById('entrepriseSelect');
            const tuteurSelect = document.getElementById('tuteurSelect');

            entrepriseSelect.addEventListener('change', function () {
                const entrepriseId = this.value;

                tuteurSelect.innerHTML = '<option value="">-- Choisir une entreprise dabord --</option>';
                tuteurSelect.disabled = true;

                if (entrepriseId) {
                    const url = `/api/tuteurs/by-entreprise/${entrepriseId}`;

                    fetch(url)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('La réponse du réseau n\'était pas valide');
                            }
                            return response.json();
                        })
                        .then(tuteurs => {
                            // Vider le select (sauf la première option)
                            tuteurSelect.innerHTML = '<option value="">Choisir un tuteur...</option>';

                            // Remplir le select avec les tuteurs reçus
                            tuteurs.forEach(tuteur => {
                                const option = document.createElement('option');
                                option.value = tuteur.id;
                                option.textContent = tuteur.prenom + ' ' + tuteur.nom;
                                tuteurSelect.appendChild(option);
                            });

                            // Activer le champ tuteur
                            tuteurSelect.disabled = false;
                        })
                        .catch(error => {
                            console.error('Erreur lors de la récupération des tuteurs:', error);
                            tuteurSelect.innerHTML = '<option value="">Erreur de chargement</option>';
                        });
                }
            });
        });
    </script>

    <!--    script pour la suppression d'un apprenti -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const confirmationModal = document.getElementById('confirmationSuppressionModal');
            if (confirmationModal) {
                confirmationModal.addEventListener('show.bs.modal', function (event) {
                    // 'event.relatedTarget' est le lien <a> qui a déclenché la modale
                    const button = event.relatedTarget;

                    // Récupérer les données depuis les attributs data-*
                    const nom = button.getAttribute('data-nom');
                    const prenom = button.getAttribute('data-prenom');
                    const deleteUrl = button.getAttribute('data-url');

                    // Mettre à jour le texte de la modale
                    const modalText = confirmationModal.querySelector('#modalText');
                    modalText.textContent = `Êtes-vous certain de vouloir supprimer l'apprenti ${prenom} ${nom} ?`;

                    const deleteForm = confirmationModal.querySelector('#deleteForm');
                    deleteForm.setAttribute('action', deleteUrl);
                });
            }
        });
    </script>

    <!-- Script pour le filtrage du tableau des apprentis -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('searchApprenti');
            const tableBody = document.querySelector('#apprenti table tbody');
            const dataRows = tableBody.querySelectorAll('tr.apprenti-row');
            const noResultsRow = document.getElementById('noResultsRow');
            let debounceTimer;

            const debounce = (func, delay) => {
                return function(...args) {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        func.apply(this, args);
                    }, delay);
                };
            };

            const filterTable = () => {
                const searchTerm = searchInput.value.toLowerCase();
                let visibleRowsCount = 0;

                dataRows.forEach(row => {
                    const cells = row.getElementsByTagName('td');

                    const nom = cells[0].textContent.toLowerCase();
                    const prenom = cells[1].textContent.toLowerCase();
                    const entreprise = cells[3].textContent.toLowerCase();
                    const mission = cells[4].textContent.toLowerCase();

                    if (nom.includes(searchTerm) ||
                        prenom.includes(searchTerm) ||
                        entreprise.includes(searchTerm) ||
                        mission.includes(searchTerm))
                    {
                        row.style.display = ''; // Affiche la ligne
                        visibleRowsCount++;
                    } else {
                        row.style.display = 'none'; // Cache la ligne
                    }
                });

                if (visibleRowsCount === 0 && searchTerm !== '') {
                    noResultsRow.style.display = 'table-row';
                } else {
                    noResultsRow.style.display = 'none';
                }
            };

            searchInput.addEventListener('keyup', debounce(filterTable, 300));
        });
    </script>
</section>
</body>
</html>
