<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/menu}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<section layout:fragment="content">
    <h1>Dashboard</h1>

    <div th:if="${successMessage}" class="alert alert-success text-center fw-bold" role="alert"
         style="max-width: 600px; margin: 20px auto;">
        <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger text-center fw-bold" role="alert"
         style="max-width: 600px; margin: 20px auto;">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Zone filtres + bouton ajout -->
    <div class="tab-buttons d-flex flex-column gap-3">

        <div class="d-flex flex-wrap gap-3 align-items-end">

            <div class="input-group" style="max-width: 220px;">
                <span class="input-group-text">
                    <i class="bi bi-person"></i>
                </span>
                <input type="text"
                       class="form-control"
                       placeholder="Nom / Prénom"
                       id="filterNomPrenom">
            </div>

            <div class="input-group" style="max-width: 220px;">
                <span class="input-group-text">
                    <i class="bi bi-building"></i>
                </span>
                <input type="text"
                       class="form-control"
                       placeholder="Entreprise"
                       id="filterEntreprise">
            </div>

            <div class="input-group" style="max-width: 240px;">
                <span class="input-group-text">
                    <i class="bi bi-card-list"></i>
                </span>
                <input type="text"
                       class="form-control"
                       placeholder="Mots-clés mission"
                       id="filterMission">
            </div>

            <div class="input-group" style="max-width: 200px;">
                <span class="input-group-text">
                    <i class="bi bi-calendar-event"></i>
                </span>
                <input type="text"
                       class="form-control"
                       placeholder="Année acad. ex: 2024-2025"
                       id="filterAnnee">
            </div>

            <button class="btn btn-outline-secondary"
                    id="resetFiltersBtn">
                <i class="bi bi-x-circle"></i>
                Réinitialiser
            </button>

            <div class="ms-auto d-flex gap-3 flex-grow-1 justify-content-end">
                <button id="ajouterApprenti"
                        class="btn btn-outline-info d-flex align-items-center gap-2"
                        data-bs-toggle="modal"
                        data-bs-target="#ajoutApprentiModal">
                    <b>
                        <i class="bi bi-plus-lg"></i>
                        Ajouter un apprenti
                    </b>
                </button>
            </div>
        </div>
    </div>

    <div id="apprenti" class="tab active mt-4">
        <h2>Liste des Apprentis</h2>
        <table class="table table-striped table-condensed w-100">
            <thead class="thead-light text-white">
            <tr>
                <th scope="col" class="text-white"><bold>Nom</bold></th>
                <th scope="col" class="text-white"><bold>Prénom</bold></th>
                <th scope="col" class="text-white">Programme</th>
                <th scope="col" class="text-white">Entreprise</th>
                <th scope="col" class="text-white">Missions (mots-clés)</th>
                <th scope="col" class="text-white">E-mail</th>
                <th scope="col" class="text-white">Téléphone</th>
                <th scope="col" class="text-center text-white">Actions</th>
            </tr>
            </thead>
            <tbody id="apprentiTableBody">

            <!-- Lignes d'apprentis -->
            <tr th:if="${!#lists.isEmpty(apprentiDetailDTO)}"
                th:each="dto : ${apprentiDetailDTO}"
                class="apprenti-row"
                th:data-fullname="${dto.nom + ' ' + dto.prenom}"
                th:data-entreprise="${dto.entrepriseRaisonSociale()}"
                th:data-mission="${dto.missionMotsCles}"
                th:data-annee="${dto.anneeAcademiqueDisplay}"
            >
                <td th:text="${dto.nom!= null ? dto.nom : 'NA'}"></td>
                <td th:text="${dto.prenom!= null ? dto.prenom : 'NA'}"></td>
                <td th:text="${dto.programme!= null ? dto.programme : 'NA'}"></td>
                <td th:text="${dto.entrepriseRaisonSociale!= null ? dto.entrepriseRaisonSociale : 'NA'}"></td>
                <td th:text="${dto.missionMotsCles!= null ? dto.missionMotsCles : 'NA'}"></td>
                <td th:text="${dto.adresseElectronique!= null ? dto.adresseElectronique : 'NA'}"></td>
                <td th:text="${dto.telephone!= null ? dto.telephone : 'NA'}"></td>
                <td class="d-flex justify-content-center gap-3">
                    <a th:href="@{|/apprenti/${dto.id}|}"><i class="bi bi-eye"></i></a>
                    <a href="#"
                       class="delete-link"
                       data-bs-toggle="modal"
                       data-bs-target="#confirmationSuppressionModal"
                       th:data-nom="${dto.nom}"
                       th:data-prenom="${dto.prenom}"
                       th:data-url="@{/apprenti/supprimer/{id}(id=${dto.id})}">
                        <i class="bi bi-trash text-danger"></i>
                    </a>
                </td>
            </tr>

            <!-- Cas: aucun apprenti en base -->
            <tr th:if="${#lists.isEmpty(apprentiDetailDTO)}">
                <td class="text-danger text-center fs-5" colspan="8">
                    La liste est vide.
                    Ajoutez au moins un apprenti.
                </td>
            </tr>

            <!-- Cas: aucun résultat avec les filtres -->
            <tr id="noResultsRow" style="display: none;">
                <td class="text-muted text-center" colspan="8">
                    Aucun apprenti ne correspond à votre recherche.
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <!-- Modale d'ajout d'apprenti -->
    <div class="modal fade" id="ajoutApprentiModal" tabindex="-1" aria-labelledby="ajoutApprentiModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="ajoutApprentiModalLabel">Ajouter un nouvel apprenti</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form th:action="@{/apprenti/ajouter}" th:object="${ApprentiAlternanceDTO}" method="post">
                    <div class="modal-body">
                        <div class="container-fluid">

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nom" class="form-label">Nom *</label>
                                    <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="prenom" class="form-label">Prénom *</label>
                                    <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Adresse Électronique *</label>
                                    <input type="email" class="form-control" id="email"
                                           th:field="*{adresseElectronique}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="telephone" class="form-label">Téléphone *</label>
                                    <input type="tel" class="form-control" id="telephone" th:field="*{telephone}"
                                           pattern="[0-9]{10}" placeholder="0123456789" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="programme" class="form-label">Programme *</label>
                                    <select class="form-select" id="programme" th:field="*{programme}" required>
                                        <option value="">Choisir un programme...</option>
                                        <option th:each="prog : ${programmes}"
                                                th:value="${prog}"
                                                th:text="${prog}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="annee" class="form-label">Année Académique *</label>
                                    <select class="form-select" id="annee" th:field="*{anneeAcademique}">
                                    <option value="">Choisir une Annee Academique...</option>
                                    <option th:each="aa : ${anneesAcademique}"
                                            th:value="${aa.id}"
                                            th:text="${aa.name()}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="entrepriseSelect" class="form-label">Entreprise *</label>
                                    <select class="form-select" id="entrepriseSelect" th:field="*{entreprise}" required>
                                        <option value="">Choisir une entreprise...</option>
                                        <option th:each="ent : ${entreprises}"
                                                th:value="${ent.id}"
                                                th:text="${ent.raisonSociale}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="tuteurSelect" class="form-label">Tuteur d'entreprise *</label>
                                    <select class="form-select" id="tuteurSelect" th:field="*{tuteurEntreprise}"
                                            required disabled>
                                        <option value="">-- Choisir une entreprise d'abord --</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-floppy"></i>
                            Enregistrer
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Modale de confirmation de suppression -->
    <div class="modal fade" id="confirmationSuppressionModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirmation de suppression</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body text-center">
                    <p id="modalText"></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annuler</button>

                    <form id="deleteForm" method="post" th:action="@{/}" class="d-inline">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i>
                            Supprimer
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script th:src="@{/js/dashboard.js}"></script>
    </th:block>

</section>
</body>
</html>
