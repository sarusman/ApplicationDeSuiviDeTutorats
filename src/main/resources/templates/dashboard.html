<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/menu}"
>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<section layout:fragment="content">
    <h1>Dashboard</h1>

    <div class="tab-buttons d-flex justify-content-between">
        <button id="AButton" class="button active" onclick="showTab('apprenti', 'AButton')">Apprentis</button>

        <div class="d-flex justify-content-between align-items-center gap-3">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                    <input type="text"
                           class="form-control"
                           placeholder="Rechercher..."
                           id="searchApprenti">
            </div>
            <button id="ajouterApprenti"
                    class="btn btn-outline-info d-flex align-items-center gap-2 w-100"
                    data-bs-toggle="modal"
                    data-bs-target="#ajoutApprentiModal">
                <b>
                    <i class="bi bi-plus-lg"></i>
                    Ajouter un apprenti
                </b>
            </button>
        </div>
    </div>

    <div id="apprenti" class="tab active">
        <h2>Liste des Apprentis</h2>
        <table class="table table-striped table-condensed w-100">
            <thead class="thead-light text-white">
            <tr>
                <th scope="col" class="text-white">
                    <bold>Nom</bold>
                </th>
                <th scope="col" class="text-white">
                    <bold>Prénom</bold>
                </th>
                <th scope="col" class="text-white">Programme</th>
                <th scope="col" class="text-white">Entreprise</th>
                <th scope="col" class="text-white">Missions (mots-clés)</th>
                <th scope="col" class="text-white">E-mail</th>
                <th scope="col" class="text-white">Téléphone</th>
                <th scope="col" class="text-center text-white">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${!#lists.isEmpty(apprentis)}" th:each="apprenti :${apprentis}" class="apprenti-row">
                <td th:text="${apprenti.nom}"></td>
                <td th:text="${apprenti.prenom}"></td>
                <td th:text="${apprenti.programme}"></td>
                <td th:text="${apprenti.entreprise.raisonSociale}"></td>
                <td th:text="${apprenti.mission?.motsCles ?: 'NA'}"></td>

                <td th:text="${apprenti.adresseElectronique}"></td>
                <td th:text="${apprenti.telephone}"></td>
                <td class="d-flex justify-content-center gap-3">
                    <a th:href="@{|/apprenti/${apprenti.id}|}"><i class="bi bi-eye"></i></a>
                    <a href="#"
                       class="delete-link"
                       data-bs-toggle="modal"
                       data-bs-target="#confirmationSuppressionModal"
                       th:data-nom="${apprenti.nom}"
                       th:data-prenom="${apprenti.prenom}"
                       th:data-url="@{/apprenti/supprimer/{id}(id=${apprenti.id})}">
                        <i class="bi bi-trash text-danger"></i>
                    </a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(apprentis)}">
                <td class="text-danger text-center fs-5" colspan="8">
                    La liste est vide.
                    Ajoutez au moins un apprenti.
                </td>
            </tr>

            <tr id="noResultsRow" style="display: none;">
                <td class="text-muted text-center" colspan="8">
                    Aucun apprenti ne correspond à votre recherche.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!--    modale d'ajout d'apprenti    -->
    <div class="modal fade" id="ajoutApprentiModal" tabindex="-1" aria-labelledby="ajoutApprentiModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg"> <!-- modal-lg pour avoir plus de largeur pour les 2 colonnes -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ajoutApprentiModalLabel">Ajouter un nouvel apprenti</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form th:action="@{/apprenti/ajouter}" th:object="${nouvelApprenti}" method="post">
                    <div class="modal-body">
                        <div class="container-fluid">

                            <!-- Ligne 1 : Nom et Prénom (Obligatoires) -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nom" class="form-label">Nom *</label>
                                    <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="prenom" class="form-label">Prénom *</label>
                                    <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                                </div>
                            </div>

                            <!-- Ligne 2 : Email et Téléphone (Email obligatoire) -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Adresse Électronique *</label>
                                    <input type="email" class="form-control" id="email"
                                           th:field="*{adresseElectronique}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="telephone" class="form-label">Téléphone</label>
                                    <input type="tel" class="form-control" id="telephone" th:field="*{telephone}">
                                </div>
                            </div>

                            <!-- Ligne 3 : Programme et Année Académique (Programme obligatoire) -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="programme" class="form-label">Programme *</label>
                                    <select class="form-select" id="programme" th:field="*{programme}" required>
                                        <option value="">Choisir un programme...</option>
                                        <!-- On utilise la liste 'programmes' passée par le contrôleur -->
                                        <option th:each="prog : ${programmes}" th:value="${prog}"
                                                th:text="${prog}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="annee" class="form-label">Année Académique</label>
                                    <input type="text" class="form-control" id="annee" th:field="*{anneeAcademique}"
                                           placeholder="ex: 2024-2025">
                                </div>
                            </div>

                            <!-- Ligne 4 : Entreprise et Tuteur Entreprise -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="entreprise" class="form-label">Entreprise *</label>
                                    <!-- L'ID 'entrepriseSelect' sera utilisé par notre script -->
                                    <select class="form-select" id="entrepriseSelect" th:field="*{entreprise}" required>
                                        <option value="">Choisir une entreprise...</option>
                                        <option th:each="ent : ${entreprises}" th:value="${ent.id}"
                                                th:text="${ent.raisonSociale}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="tuteurEntreprise" class="form-label">Tuteur d'entreprise *</label>
                                    <!-- L'ID 'tuteurSelect' sera utilisé par notre script. On ajoute l'attribut 'disabled' -->
                                    <select class="form-select" id="tuteurSelect" th:field="*{tuteurEntreprise}"
                                            required disabled>
                                        <option value="">-- Choisir une entreprise d'abord --</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-floppy"></i>
                            Enregistrer
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Modale de confirmation de suppression -->
    <div class="modal fade" id="confirmationSuppressionModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirmation de suppression</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p id="modalText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annuler</button>

                    <!-- Formulaire de suppression -->
                    <form id="deleteForm" method="post" th:action="@{/}" class="d-inline">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i>
                            Supprimer
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script th:src="@{/js/dashboard.js}"></script>
    </th:block>
</section>
</body>
</html>
