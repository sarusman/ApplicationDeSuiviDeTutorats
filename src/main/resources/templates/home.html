<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTA - Suivi de Tutorats</title>
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

<nav class="custom-navbar" th:replace="fragments/menu :: navbar"></nav>

<main class="hero">
    <div class="hero-content">
        <h2>Application de Suivi de Tutorats d'Apprentis</h2>
        <p>Gérez facilement le suivi de vos apprentis, leurs missions et leurs évaluations.</p>

        <div class="cta-buttons">
            <th:block th:if="${#authentication == null or !#authentication.isAuthenticated()}">
                <a href="/login" class="btn btn-primary">Se connecter</a>
            </th:block>

            <th:block th:if="${#authentication != null and #authentication.isAuthenticated()}">
                <a href="/dashboard" class="btn btn-primary">Accéder au Dashboard</a>
            </th:block>
        </div>
    </div>
</main>

</body>
</html>
