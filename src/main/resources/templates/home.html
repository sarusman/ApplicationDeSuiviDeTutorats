<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTA - Suivi de Tutorats</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

<div th:replace="fragments/menu :: navbar"></div>

<main class="hero">
    <div class="hero-content">
        <h2>Application de Suivi de Tutorats d'Apprentis</h2>
        <p>Gérez facilement le suivi de vos apprentis, leurs missions et leurs évaluations.</p>

        <div class="cta-buttons">
            <a th:if="${session.user == null}" href="/login" class="btn btn-primary">Se connecter</a>
            <a th:if="${session.user != null}" href="/dashboard" class="btn btn-primary">Accéder au Dashboard</a>
        </div>
    </div>
</main>

</body>
</html>
